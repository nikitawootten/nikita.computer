{{ define "main" }}
<article>
    <heading>
        <h1>{{ .Title }}</h1>
    </heading>
    {{ .Content }}
    
    <ul>
        {{ range .Pages.ByPublishDate.Reverse }}
            <li>
                {{ partial "date.html" . }} - <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</article>
{{ end }}
